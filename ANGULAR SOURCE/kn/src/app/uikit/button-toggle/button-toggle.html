<button #button class="button-toggle"
        type="button"
        [id]="buttonId"
        [attr.tabindex]="disabled ? -1 : tabIndex"
        [attr.aria-pressed]="checked"
        [disabled]="disabled || null"
        [attr.name]="name || null"
        [attr.aria-label]="ariaLabel"
        [attr.aria-labelledby]="ariaLabelledby"
        (click)="onButtonClick()">
  <span class="button-toggle-label-content">
    <ng-content></ng-content>
  </span>
</button>

<div class="button-toggle-focus-overlay"></div>
