<mat-card>
  <mat-card-header>
    <mat-card-title><h1>Kompetanse norge tester og sjekker</h1></mat-card-title>
    <mat-card-subtitle><h2>Test deg selv</h2></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-nav-list role="navigation">
      <a mat-list-item routerLink="/lesetesten">Lesetesten</a>
      <a *ngIf="selectedLanguage !== 'en'" mat-list-item routerLink="/regnetesten">Regnetesten</a>
      <a *ngIf="selectedLanguage !== 'en'" mat-list-item routerLink="/digitaltesten"
        >Digitaltesten</a
      >
      <a *ngIf="selectedLanguage !== 'en'" mat-list-item routerLink="/muntligtesten"
        >Muntligtesten</a
      >
      <a mat-list-item routerLink="/leseskrivesjekken">Lese og skrivesjekken</a>
      <a mat-list-item routerLink="/regnesjekken">Regnesjekken</a>
      <a mat-list-item routerLink="/datasjekken">Datasjekken</a>
      <a mat-list-item routerLink="/muntligsjekken">Muntligsjekken</a>
      <a mat-list-item routerLink="/statistikk">Statistikk</a>
      <a *ngIf="selectedLanguage === 'nb'" mat-list-item routerLink="/samletesten">Samletesten</a>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
