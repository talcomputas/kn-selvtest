<button mat-raised-button [matMenuTriggerFor]="menu" class="toolbar__menubutton">
  <span>{{ 'language.' + selectedLanguage | content }}</span>
</button>
<mat-menu class="toolbar__menu" #menu="matMenu">
  <button *ngFor="let ctx of content.getCtxList()" (click)="onLanguageChange(ctx)" mat-menu-item>
    <span>{{ 'language.' + ctx | content }}</span>
  </button>
</mat-menu>
