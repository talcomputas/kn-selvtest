<div class="content" [class.no-media]="!question?.image && !question?.video">
  <div class="content-inner">
    <h2 *ngIf="question?.title as title" class="title">{{ title }}</h2>
    <p *ngIf="question?.info as info" [innerHTML]="info?.text"></p>

    <div [formGroup]="control">
      <span *ngIf="question?.text as text" class="text">
        <span *ngFor="let snippet of getSplitText(question.text); let ix = index">
          <span *ngIf="isNumeric(snippet)">
            <mat-radio-group
              [formControlName]="snippet"
              aria-label="Select an option"
              class="groups-choice"
            >
              <mat-radio-button
                *ngFor="let opt of question.options[snippet]; let i = index"
                [value]="opt?.id"
                >{{ opt.text }}
              </mat-radio-button>
            </mat-radio-group>
          </span>
          <span *ngIf="!isNumeric(snippet)">{{ snippet }}</span>
        </span>
      </span>
    </div>
  </div>
</div>
