<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ 'testIsOver' | content }}</mat-card-title>
  </mat-card-header>

  <mat-card-content class="result-card">
    <div class="left">
      <app-level
        [percentage]="(result.score / result.maxScore) * 100"
        [level]="result.level.id"
        text="{{ 'level' | content }}"
      ></app-level>
      <div>Du fikk {{ result.score }} av {{ result.maxScore }} mulige poeng</div>
    </div>
    <div class="right">
      <div class="image">
        <img src="assets/images/{{ 'result.image' | content }}" alt="Result image" />
      </div>
      <h3>{{ result.level.title }}</h3>
      <p>{{ result.level.text }}</p>
    </div>
  </mat-card-content>
  <mat-card-actions align="right">
    <a
      mat-raised-button
      href="https://www.kompetansenorge.no/test-deg-selv/rad-og-tips-for-a-bli-bedre/"
      target="_blank"
      >{{ 'actions.getAdvice' | content }}</a
    >
    <button mat-raised-button (click)="openDialog()">
      {{ 'actions.reviewAnswers' | content }}
    </button>
    <button mat-raised-button (click)="showAnswers = true">Legacy svar</button>
  </mat-card-actions>
</mat-card>

<ng-template #answers>
  <app-answers [data]="result?.data" (close)="showAnswers = false"></app-answers>
</ng-template>
